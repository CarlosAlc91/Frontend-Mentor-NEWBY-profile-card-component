<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/CSS/reset.css">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <title>Profile card component</title>

</head>

<body>

  <div class="container">
    <div class="header__img">
      <img class="img__bg" src="assets/images/bg-pattern-card.svg" alt="">

    </div>



    <div class="container__card">
      <img src="assets/images/image-victor.jpg" alt="" class="card__img">

      <div class="card__info">
        <span class="info__name">Victor Crest</span>
        <span class="info__age"> 26</span>
      </div>

      <div class="card__country">London</div>

      <div class="line"></div>
      <div class="card__stats">
        <div class="stats__followers">
          <span class="stat">80K</span>
          <span class="followers">Followers</span>
        </div>
        <div class="stats__followers">
          <span class="stat">803K</span>
          <span class="followers">Likes</span>
        </div>
        <div class="stats__followers">
          <span class="stat">1.4K</span>
          <span class="followers">Photos</span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
